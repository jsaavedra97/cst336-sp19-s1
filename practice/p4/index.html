<!DOCTYPE html>

<html>
    <head>
        <title>Shopping Cart</title>
        <style>
            table, tr, td, th{
              border: 1px solid black;
            }
        </style>
    </head>
    
    <body>
        <h1> Spring Break Shopping  </h1>
    
        <table>
            <tr>
                <th>Product</th>
                <th>Unit <br> Price</th>
                <th> Quantity </th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Microfiber Beach Towel</td>
                <td>$30</td>
                <td id="towel-quant"><input type="text" size="5" value="1"></td>
                <td id="towel-total"></td>
            </tr>
        
           <tr>
                <td>Sunscreen 100SPF, 120ml</td>
                <td>$10</td>
                <td id="sunscreen-quant"><input type="text" size="5"></td>
                <td id="sunscreen-total"></td>
            </tr>    
            
            <tr>
                <td>Ipanema Flip-flop Sandals </td>
                <td>$20</td>
                <td id="sandals-quant"><input type="text" size="5"></td>
                <td id="sandals-total"></td>
            </tr>
        
           <tr>
                <td>Shipping</td>
                <td></td>
                <td></td>
                <td id="shipping"></td>
            </tr>    
                
            <tr>
                <td>Subtotal</td>
                <td></td>
                <td></td>
                <td id="subtotal"></td>
            </tr>             
                
            <tr>
                <td>Tax (10%)</td>
                <td></td>
                <td></td>
                <td id="tax"></td>
            </tr>
            
            <tr>
                <td>Total</td>
                <td></td>
                <td></td>
                <td id="total"></td>
            </tr>
        </table>
        
        <h3>Shipping & Handling</h3>
        <select id="shipping">
            <option value="">Select one</option>
            <option value="next-day">Next-day Delivery: $15.00</option>
            <option value="three-day">Three-day Delivery: $10.00</option>
            <option value="regular">Regular (5-8): $5.00</option>
        </select>
        <br><br>
        
        <div><input type="button" id="recalculate" value="Recalculate Total"/></div>
        
        <div><input class="termsofservice" type="checkbox" name="terms" value="terms" required>
        <label for="terms">I accept the terms of this purchase.</label></div>
        <br> 
        
        <div><input type="button" id="confirm" value="CONFIRM PURCHASE"/></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $("document").ready(function(){
                $("#recalculate").click(function(){
                    
                });
            });
        </script>
    </body>
</html>
