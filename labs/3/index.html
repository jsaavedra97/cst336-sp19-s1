<!DOCTYPE html>
<html>
    <head>
        <title>Lab 3 - Quiz</title>
        <meta charset="utf-8" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <header>
            <h1>Who's that Pokemon?</h1>
        </header>
        <main>
            <form id="quiz">
                <div id="question">
                    <img id="mainImg" src=""/>
                    <p id="result">What is the name of this Pokemon?</p>
                    <p id="score"></p>
                    <div id="buttons">
                        <input type="button" id="button1" value="Pikachu"/>
                        <input type="button" id="button2" value="Pokerchu"/>
                        <input type="button" id="button3" value="Piekachu"/>
                    </div>
                </div>
                
                <button id='next'>Next</button>
                <button id='reset'>Reset</button>

            </form>
        </main>
        
        <!-- jQuery Stuff -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
